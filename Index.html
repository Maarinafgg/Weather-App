<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Indie+Flower&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Marina Project</title>
  </head>
  <body>
    <div class="container">
      <form class="search" id="form-search">
        <input
          type="text"
          placeholder="Type a city"
          autocomplete="off"
          autofocus="on"
          id="search-input"
        />

        <img
          class="location"
          id="currentlocation"
          src="img/Location Icon.png"
          alt=""
        />
        <br />
        <br />
        <br />
        <h1 id="city"></h1>
        <h4 id="date"></h4>
        <img
          class="cloudy"
          src="img/1530369_cloudy_weather_clouds_cloud.png"
          alt=""
        />

        <div class="temph2">
          <span class="maintemperature" id="maintemperature"></span
          ><span class="units">
            <a>°C</a>
            <!-- <a href="#" id="celsius-temp">°C</a> |
            <a href="#" id="fahrenheit-temp">°F</a> -->
          </span>
        </div>
        <small id="description"></small>
      </form>
      <br />
      <div class="row">
        <div class="col-7">Feels Like:</div>

        <div class="col-5">
          <img
            class="sun"
            src="img/1530387_morning_sunrise_sun_weather.png"
            alt=""
          />
          Sunrise 6:39am
        </div>
        <div class="col-7 temp"><span id="feels-like"></span> <a>°</a></div>
        <div class="col-5">
          <img
            class="sun"
            src="img/1530384_weather_sunset_sun_evening.png"
            alt=""
          />
          Sunset 7:36pm
        </div>
      </div>
      <br />
      <br />
      <div class="row weekday">
        <div class="col">Fri</div>
        <div class="col">Sat</div>
        <div class="col">Sun</div>
        <div class="col">Mon</div>
        <div class="col">Tue</div>
      </div>

      <div class="row icons">
        <div class="col">
          <img
            class="wheatericons"
            src="img/1530369_cloudy_weather_clouds_cloud.png"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="wheatericons"
            src="img/1530392_weather_sun_sunny_temperature.png"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="wheatericons"
            src="img/1530391_clouds_sun_sunny_weather.png"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="wheatericons"
            src="img/1530364_rain_storm_shower_weather.png"
            alt=""
          />
        </div>
        <div class="col">
          <img
            class="wheatericons"
            src="img/1530369_cloudy_weather_clouds_cloud.png"
            alt=""
          />
        </div>
      </div>

      <div class="row temperature">
        <div class="col">10°/18°</div>
        <div class="col">12°/29°</div>
        <div class="col">11°/23°</div>
        <div class="col">10°/22°</div>
        <div class="col">12°/25°</div>
      </div>
    </div>
    <script src="jscript.jsx"></script>
  </body>
</html>
